<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pseudo-Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Active -->
    <br><br>
    <div class="boxActive"></div>
    
    <!-- Focus -->
    <br><br>
    <input type="text" class="inpFocus">

    <!-- Hover -->
    <p class="pHover">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil, labore!</p>

    <!-- Checked -->
    <input type="checkbox" class="inpChecked">

    <!-- Visited -->
    <br><br>
    <a href="#">Un lien</a>

    <!-- nth-child -->
    <ul>
        <li class="item">Hello</li>
        <li class="item">Hello</li>
        <li class="item">Hello</li>
        <li class="item">Hello</li>
        <li class="item">Hello</li>
    </ul>


</body>
</html>
